name: âš¡ Rapid Build & Release
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  rapid-release:
    name: âš¡ Build â†’ Release
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Get Code
      uses: actions/checkout@v4
      
    - name: âš¡ Setup Android
      uses: android-actions/setup-android@v3
      
    - name: ðŸš€ Build & Release APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease
        
        # Auto-release with timestamp
        echo "APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -1)" >> $GITHUB_ENV
        echo "RELEASE_TAG=v$(date +%Y%m%d-%H%M)" >> $GITHUB_ENV
        
    - name: ðŸŽ‰ Release APK
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.RELEASE_TAG }}
        name: âš¡ Speed Drawer ${{ env.RELEASE_TAG }}
        body: |
          ## âš¡ Rapid Release
          **ðŸ“± Ready to install!** Download APK below.
          
          **ðŸš€ Performance:** <10MB, Native Kotlin, Material Design 3
        files: ${{ env.APK_PATH }}
        draft: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 